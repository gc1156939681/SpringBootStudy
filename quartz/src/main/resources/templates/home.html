<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <style>
        html,body{
            width: 100%;
            height: 100%;
            background: url(https://wallpaper.infinitynewtab.com/wallpaper/3218.jpg) bottom center no-repeat #efeff4 ;
            background-size: 100% 100%;
        }
        .avatar{
            width: 70px;
            height: 70px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div style="padding-top: 50px">
                <h1>
                    您今日的步数：
                </h1>
            </div>
            <p style="margin-left: 20px; margin-top:20px;font-size: 300px;color:blue;" th:text="${userStep.number}"></p>
        </div>
        <div class="col-md-4"  style="padding-top: 50px">
            <h1 th:text="'欢迎您 ：' + ${sportUser.account}"></h1>
            <div>
                <h style="font-size: 30px"> 头    像：</h>
                <img th:src="${sportUser.avatar}" class="img-circle avatar">
            </div>
            <div style="padding-top: 50px">
                <div class="thumbnail">
                    <h1 style="color: #FF4040">今日排行</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <div style="margin-left: 20px">
                                <h4>用户姓名</h4>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div style="margin-left: 20px">
                                <h4>今日步数</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div th:each="step:${steps}">
                                <div style="margin-top: 30px">
                                    <div class="col-md-6">
                                        <div style="margin-left: 50px;">
                                            <p th:text="${step.account}"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div style="margin-left: 50px">
                                            <p th:text="${step.number}"></p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
